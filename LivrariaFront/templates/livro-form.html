<div>
    <h2>Cadastro de Livro</h2>
</div>
<div class="row">
    <div class="col-md-12">
        <form name="livroForm" novalidate ng-submit="salvar(livro)">
        <div class="form-group">
            <label for="">Titulo</label>
            <input type="text" class="form-control" id="" name="title" ng-model="livro.titulo" placeholder="Titulo" required>
            <span style="color: red" ng-if="livroForm.title.$invalid && livroForm.title.$dirty">Campo obrigatorio</span>
        </div>
        <div class="form-group">
            <label for="">Autor</label>
            <input type="text" class="form-control" id="" name="author" ng-model="livro.autor" placeholder="Autor" required>
            <span style="color: red" ng-if="livroForm.author.$invalid && livroForm.author.$dirty">Campo obrigatorio</span>
        </div>
        <div class="form-group">
            <label for="">Quantidade</label>
            <input type="number" class="form-control" id="" name="quantidade" ng-model="livro.quantidade" placeholder="Quantidade" required>
            <span style="color: red" ng-if="livroForm.quantidade.$invalid && livroForm.quantidade.$dirty">Campo obrigatorio</span>
        </div>
        <div class="form-group">
            <label for="">Preço</label>
            <input type="number" class="form-control" id="" name="value" ng-model="livro.valor" placeholder="Preço" required>
            <span style="color: red" ng-if="livroForm.value.$invalid && livroForm.value.$dirty">Campo obrigatorio</span>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="livroForm.$invalid" >Salvar</button>
        </form>
    </div>
</div>
